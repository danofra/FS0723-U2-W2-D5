<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix-Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/netflix_logo.png" alt="img" width="120" />
          </a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row justify-content-center">
        <div
          class="col-6 d-flex justify-content-center border border-top-0 border-start-0 border-end-0"
        >
          <h1 class="text-white">Edit Profile</h1>
        </div>
        <div class="row justify-content-center mt-2">
          <div
            class="col-2 d-flex justify-content-center position-relative rounded"
          >
            <img src="./assets/avatar.png" width="100" height="100" /><span
              class="position-absolute p-2 start-50"
              ><i class="bi bi-pen"></i>
            </span>
          </div>
          <div class="col-4 d-flex flex-column justify-content-start pb-3">
            <p class="text-bg-secondary p-2">Frasca Liborio Daniele</p>
            <div>
              <p class="text-secondary p-2">Language:</p>
              <select
                class="form-select bg-dark text-white"
                aria-label="Default select example"
              >
                <option selected>Spagnolo</option>
                <option value="1">Inglese</option>
                <option value="2">Italiano</option>
                <option value="3">Francese</option>
                <option value="3">Tedesco</option>
              </select>
            </div>
            <hr class="border border-1 border-white" />
            <div class="row justify-content-center mt-2">
              <div class="col-12 mt-2">
                <h5 class="text-white">Maturity Settings:</h5>
              </div>
              <div>
                <p class="text-bg-dark p-2">ALL MATURITY RATINGS</p>
                <div>
                  <p class="text-white p-2">Show titles of all maturity....</p>
                </div>
                <div>
                  <button class="btn btn-outline-secondary pt-2 pb-2 ps-4 pe-4">
                    EDIT
                  </button>
                </div>
                <hr class="border border-1 border-white" />
                <div class="mt-5">
                  <h3 class="text-white">Autoplay controls</h3>
                  <div class="form-check">
                    <input
                      class="form-check-input rounded-0 bg-dark border border-secondary"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label
                      class="text-white form-check-label"
                      for="defaultCheck1"
                    >
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input rounded-0 bg-dark border border-secondary"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label
                      class="text-white form-check-label"
                      for="defaultCheck1"
                    >
                      Autoplay previews while browsing on all devices
                    </label>
                  </div>
                </div>
                <hr class="border border-1 border-white" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5 d-flex justify-content-around">
          <button type="button" class="btn btn-light">SAVE</button>
          <button type="button" class="btn btn-outline-light">CALCEL</button>
          <button type="button" class="btn btn-outline-light">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
