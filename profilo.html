<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix-Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/netflix_logo.png" alt="img" width="120" />
          </a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row justify-content-center">
        <div
          class="col-6 d-flex justify-content-center border border-top-0 border-start-0 border-end-0"
        >
          <h1 class="text-white">Edit Profile</h1>
        </div>
        <div class="row justify-content-center mt-2">
          <div
            class="col-2 d-flex justify-content-center position-relative rounded"
          >
            <img src="./assets/avatar.png" width="100" height="100" /><span
              class="position-absolute top-50 end-50 translate-middle p-1 text-bg-dark rounded-circle rounded-1"
              ><i class="bi bi-pen"></i>
            </span>
          </div>
          <div
            class="col-4 d-flex flex-column justify-content-start border border-top-0 border-start-0 border-end-0 pb-3"
          >
            <p class="text-bg-secondary p-2">Frasca Liborio Daniele</p>
            <div>
              <p class="text-secondary p-2">Language:</p>
              <select
                class="form-select bg-dark text-white"
                aria-label="Default select example"
              >
                <option selected>Spagnolo</option>
                <option value="1">Inglese</option>
                <option value="2">Italiano</option>
                <option value="3">Francese</option>
                <option value="3">Tedesco</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
